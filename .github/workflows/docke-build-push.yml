name: Build and Push Docker Image to Docker Hub

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

env:
  # CONFIGURA ESTAS VARIABLES
  DOCKER_IMAGE: chappyd0/iaface-api  # 
  DOCKER_PLATFORMS: linux/amd64      # 
  PYTHON_VERSION: '3.8'

jobs:
  # ============================================================
  # Job 1: Tests básicos 
  # ============================================================
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi uvicorn pydantic
      
      - name: Test imports
        run: |
          python -c "import sys; print(f'Python: {sys.version}')"
          python -c "from app import ModelHandler, allowed_file; print('App imports OK')"
          python -c "import app; print('App module OK')"
      
      - name: Tests passed
        run: echo "All tests passed successfully!"

  # ============================================================
  # Job 2: Build y Push a Docker Hub
  # ============================================================
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test
    timeout-minutes: 45  # Aumentado para compilar h5py
    if: github.event_name != 'pull_request'  # No push en PRs
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1
      
      - name: Image digest
        run: |
          echo "### Docker Image Built Successfully! " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ env.DOCKER_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tags:**" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Digest:** \`${{ steps.build.outputs.digest }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Para usar:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "docker run -p 8000:8000 ${{ env.DOCKER_IMAGE }}:latest" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
      
      - name: Success notification
        run: |
          echo "Docker image built and pushed successfully!"
          echo "Image: ${{ env.DOCKER_IMAGE }}"
          echo "Tags created:"
          echo "${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Pull command:"
          echo "docker pull ${{ env.DOCKER_IMAGE }}:latest"

  # ============================================================
  # Job 3: Verificación (Smoke Test)
  # ============================================================
  verify:
    name: Verify Docker Image
    runs-on: ubuntu-latest
    needs: build-and-push
    
    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Pull image
        run: docker pull ${{ env.DOCKER_IMAGE }}:latest
      
      - name: Run container
        run: |
          docker run -d --name test-container -p 8000:8000 ${{ env.DOCKER_IMAGE }}:latest
          echo "Waiting for container to start..."
          sleep 30
      
      - name: Health check
        run: |
          MAX_RETRIES=10
          RETRY_COUNT=0
          
          while [ $RETRY_COUNT -lt $MAX_RETRIES ]; do
            if curl -f http://localhost:8000/health; then
              echo "Health check passed!"
              exit 0
            fi
            
            RETRY_COUNT=$((RETRY_COUNT + 1))
            echo "Retry $RETRY_COUNT/$MAX_RETRIES..."
            sleep 5
          done
          
          echo "Health check failed!"
          docker logs test-container
          exit 1
      
      - name: Container logs
        if: always()
        run: docker logs test-container
      
      - name: Stop container
        if: always()
        run: docker stop test-container && docker rm test-container
      
      - name: Verification complete
        run: echo "Image verification successful!"

