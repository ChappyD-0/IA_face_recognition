name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente

env:
  DOCKER_IMAGE: chappyd0/iaface-api  
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  # Job 1: Tests 
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4
      
      - name: üêç Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: üß™ Run basic tests
        run: |
          python -c "import app; print('‚úÖ App imports OK')"
          python -c "from app import ModelHandler; print('‚úÖ ModelHandler OK')"

  # Job 2: Build y Push Docker
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: test 
    if: github.event_name != 'pull_request' 
    
    steps:
      - name:  Checkout code
        uses: actions/checkout@v4
      
      - name:  Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max
      
      - name: Image digest
        run: echo ${{ steps.build.outputs.digest }}
      
      - name: Success notification
        run: |
          echo " Docker image built and pushed successfully!"
          echo " Image: ${{ env.DOCKER_IMAGE }}"
          echo " Tags: ${{ steps.meta.outputs.tags }}"

  # Job 3: Notificaci√≥n 
  notify:
    name: Notify on completion
    runs-on: ubuntu-latest
    needs: build-and-push
    if: always()
    
    steps:
      - name: Notification
        run: |
          if [ "${{ needs.build-and-push.result }}" == "success" ]; then
            echo "Build successful!"
          else
            echo "Build failed!"
            exit 1
          fi
